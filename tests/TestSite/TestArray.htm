<!DOCTYPE html>
<html>
<head>
  <title>TestExtensions - Array</title>
  <link rel="stylesheet" href="QUnit.css" type="text/css" />
  <script type="text/javascript" src="QUnit.js"></script>
  <script type="text/javascript" src="QUnitExt.js"></script>
</head>
<body>
  <h1 id="qunit-header">Test Results</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <br />
  <textarea id="qunit-log" rows="10" cols="100"></textarea>
</body>

<script type="text/javascript" src="Scripts/ssloader.js"></script>
<script type="text/script" data-name="ss" data-src="Scripts/ss.js"></script>
<script type="text/script">
define(['ss'], function(ss) {
  module('Array');
  test('add', function() {
    var a = ['abc', 'def'];
    a.add('123');
    
    QUnit.equal(a.length, 3);
    QUnit.equal(a[2], '123');
  });
});
</script>
</html>
